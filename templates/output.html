{% block main %}
{% if output %}
<fieldset class="fieldset max-w-sm mx-auto pt-4">
  <label class="label">{{ label }}</label>
  <div id="output" class="text-sm{% if label == 'Configuration' or label == 'Encrypted message' %} break-all{% endif %}">
    {{ output }}
  </div>
  <button id="copy-btn" class="btn mt-4">Copy to clipboard</button>
</fieldset>
{% endif %}
{% endblock %}
