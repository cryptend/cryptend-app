{% extends 'base.html' %}
{% block main %}
<form method="post" class="px-2 pb-10">
  <fieldset class="fieldset max-w-md mx-auto border border-base-200/70 rounded-box p-5">
    <legend class="fieldset-legend">Accept chat</legend>
    <textarea name="conf" class="textarea break-all" placeholder="Interlocutor's configuration" spellcheck="false" required>{{ inter_conf }}</textarea>
    <input type="password" name="password" class="input mt-2" placeholder="Password" required>
    <button type="submit" class="btn btn-primary my-2">Create configuration</button>
    <textarea id="output" class="textarea break-all" disabled>{{ conf }}</textarea>
    <button type="button" id="copy" class="btn mt-2">Copy to clipboard</button>
  </fieldset>
</form>
{% endblock %}
